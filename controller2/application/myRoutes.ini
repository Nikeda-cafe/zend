[debug]
routes.news.route = "news/:day/:month/:year"
routes.news.defaults.module = "default"
routes.news.defaults.controller = "news"
routes.news.defaults.action = "index"
routes.news.reqs.day = "\d{2}"
routes.news.reqs.month = "\d{2}"
routes.news.reqs.year = "\d{4}"
routes.news.type = "Zend_Controller_Router_Route"

routes.my.route = "my"
routes.my.defaults.module = "default"
routes.my.defaults.controller = "member"
routes.my.defaults.action = "show"
routes.my.defaults.id = "yyamada"
routes.my.type = "Zend_Controller_Router_Route_Static"

routes.article.route = "article/(\d+)\.html"
routes.article.defaults.module = "default"
routes.article.defaults.controller = "article"
routes.article.defaults.action = "index"
routes.article.map.aid = 1
routes.article.type = "Zend_Controller_Router_Route_Regex"
